<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakers</title>
</head>
<body>
    <p><a href="{{url_for('auth.logout')}}">Log uit</a></p>
    <p>Welkom {{user}}! Dit zijn de stakers:</p>
    <ul>
    {% for row in rows %}
        <li>{{row['name']}} ({{row['age']}}): {{row['strike']}}</li>
    {% endfor %}
    </ul>
</body>
</html>
