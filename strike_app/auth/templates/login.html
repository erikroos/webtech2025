{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
{% if feedback %}
    <p>{{feedback}}</p>
    {% endif %}

    <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
    </form>
{% endblock %}
